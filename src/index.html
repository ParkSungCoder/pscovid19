<!DOCTYPE html>
<html>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">

<head>
  <title class="title">ParkSunggoo | Covid 19</title>
</head>

<body>
  <input type="checkbox" name="navbar__toggle"  
    class="navbar-toggle" id="navbar-hidden-toggle">
  <label class="navbar-label" for="navbar-hidden-toggle">
    <div class="navbar-btn"> 
      <span class="navbar-toggle-up">&uarr;</span> 
      <span class="navbar-toggle-down">&darr;</span> </div>
  </label>

  <div class='navbar'> 
    
    <div class="search-group-input">
      <input type="text" class="search-input"
      list="country-list" placeholder="Search Country...">
      <datalist class="search-datalist" ></datalist>

      <div class="search-data">
        <div class="radio-scroll" id="country-list"></div>
      </div>

    </div>
    <div class="search-btn"> <span>Search</span> </div>           
  </div> 

<!-- data-aos="fade-right" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="center-center" -->


  <div class='container-main'> 
    <div class="section-header">
      <div class="section-header__heading"
        data-aos="fade-right" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="center-center">
        <h1 class="section-header__heading">Corona Virus</h1>
      </div>
      <div class="section-header__clock">
        <div data-aos="fade-left" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-center">
          <h1 class="section-header__clock-date">&nbsp;</h1>
        </div>
        <div data-aos="fade-right" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-center">
          <h2 class="section-header__clock-time">&nbsp;</h2>
        </div>
      </div> 

      <div class="section-header__global" 
      data-aos="zoom-in" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-center">
        <label class="flipper-label" for="hidden-global">
          <div class="flipper-btn"></div>
        </label>
        <input type="checkbox" name="country__global" 
        class="flipper-input" id="hidden-global">
      </div>
    </div>  

    <div class='section-display' id="display">

      <div class="errors-noresults errors"
      data-aos="zoom-in" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-bottom">
        <div class="errors-cont"
        data-aos="fade-right" data-aos-easing="slide" data-aos-duration="500"
         data-aos-delay="500" 
        data-aos-anchor-placement="top-bottom">
          <h1>No Results Found</h1>
        <div class="errors-btn"
        data-aos="fade-down-left" data-aos-easing="slide" data-aos-duration="500"
        data-aos-delay="1000"
        data-aos-anchor-placement="top-bottom">
          <div class="errors-btn-hamberg"></div>
        </div>
        </div>
      </div>

    </div> 

    <div class="section-footer">
      <div class="footer__head" 
      data-aos="fade-right" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-bottom">
        <h2>Covid 19</h2>
      </div>
      <div class="footer__details"
      data-aos="fade-left" data-aos-easing="slide" data-aos-duration="500"
        data-aos-anchor-placement="top-bottom">
        <p>Copyright Â© by Park Sunggo</p>
      </div>

    </div>
  </div>

  <span class="btn-top"><a href="#">&uarr;</a></span> 

</body>
</html>
